{% extends 'base.html' %}

{% block title %}Погода в городе{% endblock title %}

{% block content %}
    <div id="main">
        <div id="search">
            <form method="POST">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Показать погоду" class="btn btn-primary mb-3 btn-lg">
            </form>
        </div>
        <div id="weather">
            <p>{{ results }}</p>
        </div>
    </div>
{% endblock content %}
